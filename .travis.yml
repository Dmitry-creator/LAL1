language:
  - cpp

before_install:
  - pip install --user cpp-coveralls
  
addons:
  sonarcloud:
    organization: "dmitry-creator"
    script:

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make all clean
  - sonar-scanner
  
 

notifications:
  email: false
